<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>

<body>
    <div id="app">
        <div class="calculator">
            <input type="text" v-model="expression" >
            <div class="buttons">
                <button v-for="button in buttons" :key="button.label" @click="addToExpression(button.label)">
                    {{ button.label }}
                </button>
            </div>
            <button @click="calculateResult()">=</button>
            <button @click="clearExpression()">C</button>
        </div>
    </div>

    <script src="app.js"></script>

    <style>
        .calculator {
            width: 200px;
            margin: 0 auto;
            text-align: center;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</body>

</html>
